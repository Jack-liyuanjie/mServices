{% extends 'base.html' %}
{% block nav %}
<nav>
    <ul>
        {% for menu in menus %}
        <li>{{ menu }}</li>
        {% end %}
    </ul>
</nav>

{% module Nav(menus) %}
{% end %}

{% block content %}
    <div id="override">
        <div id="left">
            {% module Menu() %}
        </div>
    <div id="right">
        <iframe name="content"></iframe>
    </div>
    </div>
{% end %}
